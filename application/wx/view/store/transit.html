<script type="text/javascript">
    //门店经纬坐标
    var storeLat = "{$storeLat}";
    var storeLong = "{$storeLong}";
    //用户经纬坐标
    var userLat = "{$userDirect.userLat}";
    var userLong = "{$userDirect.userLong}";
    var disInfo  = "{$disInfo.address}"+"{$disInfo.addrName}";
	var storeDisInfo = "{$storeDisInfo.address}"+"{$storeDisInfo.addrName}";
    var map = new BMap.Map("l-map");
    map.centerAndZoom(new BMap.Point(117.1256,36.651216), 12);

    var transit = new BMap.TransitRoute(map, {
        renderOptions: {map: map, panel: "r-result"}
    });
    transit.search(disInfo,storeDisInfo);
</script>
